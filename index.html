
<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កម្រងសំណួរពហុចម្លើយ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80&w=2500');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        
        .heading-kh {
            font-family: 'Khmer OS Niroth', 'Kantumruy Pro', sans-serif;
            font-weight: 700;
        }

        .header-glow-maroon {
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8), 
                         -2px -2px 4px rgba(255, 255, 255, 0.8),
                         0 0 15px rgba(255, 255, 255, 0.5);
        }

        .text-maroon {
            color: #800000;
        }

        .bg-maroon {
            background-color: #800000 !important;
        }

        .hover\:bg-maroon-dark:hover {
            background-color: #600000 !important;
        }

        .small-kh {
            font-family: 'Kantumruy Pro', sans-serif;
            font-weight: 400;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        input::placeholder, textarea::placeholder {
            color: #94a3b8;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(128, 0, 0, 0.5);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(128, 0, 0, 0.8);
        }
    </style>
